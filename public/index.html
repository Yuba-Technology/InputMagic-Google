<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InputMagic-Google</InputMagic-Google></title>
    <link rel="stylesheet" href="index.bundle.css" />
    <script defer src="./index.bundle.js"></script>
</head>

<body>
    <!-- <div class="input-wrapper">

    </div> -->

    <button type="button" id="backpack-entry" data-bs-toggle="modal" data-bs-target="#backpack"></button>

    <!-- 模态框 -->
    <div class="modal" id="backpack">
        <div class="modal-dialog">
            <div class="modal-content">

                <button type="button" class="btn-close" style="display: none;" data-bs-dismiss="modal"></button>

                <!-- 模态框内容 -->
                <div class="modal-body">
                    <div class="input-group">
                        <input type="text" id="form1" class="form-control" placeholder="type in the blocks you need" />
                        <input type="submit" id="button" class="btn btn-primary" value="Enter" />
                    </div>
                    <ul id="backpack-list"></ul>
                </div>

            </div>
        </div>
    </div>
    <ul id="inventory">
</body>

</html>
